<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Order Placed â€“ Maa Mobile</title>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const oid = params.get('oid') || 'N/A';
      const wlink = params.get('wa');
      document.getElementById('oid').textContent = oid;
      if (wlink) {
        const a = document.getElementById('waLink');
        a.href = decodeURIComponent(wlink);
        a.classList.remove('hidden');
      }
    });
  </script>
</head>
<body>
  <main style="max-width:720px;margin:48px auto;padding:0 16px;text-align:center;">
    <img src="assets/logo.svg" width="56" height="56" alt="logo" />
    <h1>Order placed ðŸŽ‰</h1>
    <p class="small">Your order ID: <strong id="oid"></strong></p>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:10px;">
      <a class="btn primary" href="./">Continue shopping</a>
      <a id="waLink" class="btn gold hidden" target="_blank" rel="noopener">Send details via WhatsApp</a>
    </div>
  </main>
</body>
</html>
